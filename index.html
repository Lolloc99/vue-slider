<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueCarosel</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    
    <div id="root">

        <div class="container">
            <div class="items">
                <!-- Ciclo for che crea gli elementi (non essendocene nessuno con classe "active" non se ne visualizza nessuno in pagina) -->
                <div v-for="item in mainArray">
                    <div class="item">
                        <img :src="item.image" :alt="item.title">
                        <div class="text">
                            <h3>{{item.title}}</h3>
                            <p>{{item.text}}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="thumbs">
                <!-- Freccia up -->
                <div class="prev"></div>

                <!-- Ciclo for che crea gli elementi thumbs -->
                <div v-for="item in mainArray">
                    <div class="thumb active">
                        <img :src="item.image" :alt="item.title">
                    </div> 
                </div>
                
                <!-- Freccia down -->
                <div class="next"></div>
            </div>
       </div>
        
    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
